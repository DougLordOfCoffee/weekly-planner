<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slayer's Planner</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden { display: none !important; }
        .bar-container { width: 100%; background: #333; height: 40px; border: 3px solid #111; margin-bottom: 15px; position: relative; }
        #weekBar { height: 100%; background: linear-gradient(90deg, #7209b7, #3a0ca3); width: 0%; transition: width 0.5s; }
        #xpBar { height: 100%; background: linear-gradient(90deg, #2ecc71, #27ae60); width: 0%; transition: width 0.3s; }
        .bar-text { position: absolute; width: 100%; text-align: center; color: white; font-weight: 900; font-family: 'Courier New', monospace; line-height: 40px; top: 0; font-size: 1.4rem; text-shadow: 2px 2px #000; }
        
        /* Toast Styles */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 1000; }
        .toast { background: #333; color: #fff; padding: 12px 20px; margin-bottom: 10px; border-left: 5px solid #2ecc71; border-radius: 4px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); animation: slideIn 0.3s ease-out; font-family: sans-serif; }
        
        .achievement-container { display: flex; gap: 10px; padding: 15px; background: #1a1a1a; border: 1px solid #444; border-radius: 8px; margin-top: 10px; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body>

    <div id="weekBarContainer" class="bar-container hidden">
        <div id="weekBar"></div>
        <div class="bar-text" id="weekBarText">DAY -- / 365</div>
    </div>

    <div id="toast-container"></div>

    <div id="editor">
        <h2>Planner Editor</h2>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
                <h3>WEEKLY TASKS:</h3>
                <div id="weeklyTaskList"></div>
                <button onclick="addTask('weekly')">+ Weekly Task</button>
            </div>
            <div>
                <h3>DAILY TASKS:</h3>
                <div id="dailyTaskList"></div>
                <button onclick="addTask('daily')">+ Daily Task</button>
            </div>
        </div>
        
        <h3>Reminders & Sequences:</h3>
        AM: <input type="time" id="amTime" value="06:00"> 
        PM: <input type="time" id="pmTime" value="22:00">
        <textarea id="seqInput" rows="5" style="width:100%; margin-top:10px;">MORNING: ...&#10;NIGHT: ...</textarea>
        <button id="toggleBtn" style="margin-top:20px; width:100%; height: 50px; font-weight:bold;">ENTER DASHBOARD</button>
    </div>

    <div id="viewMode" class="hidden">
        <button onclick="toggleView()">BACK TO EDITOR</button>
        <h3>TOTAL PROGRESS (XP)</h3>
        <div class="bar-container">
            <div id="xpBar"></div>
            <div class="bar-text" id="xpText">XP: 0%</div>
        </div>
        
        <div id="dashboardContent" style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
            <div id="weeklyDisplay"></div>
            <div id="dailyDisplay"></div>
        </div>

        <h3>SEQUENCES</h3>
        <div id="sequenceDisplay" style="background:#eee; padding:15px; white-space:pre-wrap;"></div>

        <h3>ACHIEVEMENTS</h3>
        <div id="achievementList" class="achievement-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
