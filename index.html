<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Planner</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --glass: rgba(15, 15, 20, 0.85);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent: #9d4edd;
            --xp: #00ff88;
            --text: #ffffff;
        }

        body {
            background: #050505;
            color: var(--text);
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        /* High Fidelity Background System */
        #bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            image-rendering: auto; /* Preserves fidelity */
        }
        
        #shader-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .del-btn {
             background: #ff4d4d !important;
             padding: 2px 8px !important;
             margin-left: 5px;
             font-size: 0.8rem;
       }

        /* Editor Styling */
        input[type="text"], input[type="time"], textarea {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            outline: none;
            transition: border 0.3s;
        }
        input:focus { border-color: var(--accent); }

        /* Custom Checkboxes */
        input[type="checkbox"] {
            appearance: none; width: 18px; height: 18px;
            border: 1px solid var(--accent);
            border-radius: 3px; cursor: pointer;
            background: rgba(0,0,0,0.5);
            position: relative;
        }
        input[type="checkbox"]:checked { background: var(--xp); border-color: var(--xp); }
        input[type="checkbox"]:checked::after {
            content: '✓'; position: absolute; color: #000;
            font-size: 14px; font-weight: bold; left: 2px; top: -2px;
        }

        /* (achievements removed) */

        .bar-outer { height: 12px; background: rgba(0,0,0,0.6); border-radius: 6px; border: 1px solid var(--glass-border); overflow: hidden; position: relative; }
        .bar-fill { height: 100%; transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .input-row { display: flex; align-items: center; gap: 5px; margin-bottom: 5px; }
</style>
    </style>
</head>
<body>

    <div id="bg-layer"></div>
    <div id="shader-layer"></div>
    <div id="toast-container" style="position:fixed; top:20px; right:20px; z-index:1000;"></div>

    <div class="app-container" style="margin: 40px auto; padding: 0 40px; max-width: 1200px;">
        
        <div id="topBars" class="hidden" style="width: 900px; margin: 0 auto;">
            <div class="bar-outer" style="margin-bottom: 5px;"><div id="dayBar" class="bar-fill" style="background: #3f37c9;"></div></div>
            <div class="bar-outer" style="margin-bottom: 5px;"><div id="weekBar" class="bar-fill" style="background: #6ab04c;"></div></div>
            <div class="bar-outer" style="margin-bottom: 20px;"><div id="yearBar" class="bar-fill" style="background: var(--accent);"></div></div>
        </div>

        <div id="editor" class="glass-panel" style="max-width: 1000px; margin: 0 auto;">
            <h2 style="margin-top:0; color:var(--accent);">Weekly Planner</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
                <div>
                    <div id="dailyInputs"><h3>DAILY</h3></div>
                    <button class="add-btn" style="margin-top:10px;" onclick="addInput('daily')">+ Daily Goal</button>
                </div>
                <div>
                    <div id="weeklyInputs"><h3>WEEKLY</h3></div>
                    <button class="add-btn" style="margin-top:10px;" onclick="addInput('weekly')">+ Weekly Goal</button>
                </div>
                <div style="grid-column: 1 / -1;">
                    <div class="guide-editors">
                        <h3 style="color:var(--accent); font-size: 0.9rem;">GUIDES</h3>
                        <div id="guidesList" style="display:flex; flex-direction:column; gap:10px;"></div>
                        <button class="add-btn" style="margin-top:10px; width:200px;" onclick="addGuide()">+ Add Guide</button>
                    </div>
                </div>
            </div>
            <div id="oneTimeInputs" style="margin-top:20px;"><h3>ONE-TIME</h3></div>
            <button class="add-btn" style="margin-top:5px;" onclick="addInput('oneTime')">+ One-time Task</button>
                <div style="margin-top: 20px; border-top: 1px solid var(--glass-border); padding-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
                <div>
                    Visuals<br>
                    <input type="text" id="bgUrl" placeholder="Image URL" style="width:100%; margin-top:5px;"><br>
                    Shader: <input type="range" id="shaderRange" min="0" max="1" step="0.05" value="0.7"><br>

                    <div class="color-pickers" style="margin-top:10px; align-items:center;">
                        <div class="picker">
                            <label>XP Bar Color</label>
                            <input type="color" id="xpColor" style="width:60px; height:30px;">
                        </div>
                        <div class="picker">
                            <label>Day Bar Color</label>
                            <input type="color" id="dayColor" style="width:60px; height:30px;">
                        </div>
                        <div class="picker">
                            <label>Week Bar Color</label>
                            <input type="color" id="weekColor" style="width:60px; height:30px;">
                        </div>
                        <div class="picker">
                            <label>Center Label Color</label>
                            <input type="color" id="centerLabelColor" style="width:60px; height:30px;">
                        </div>
                        <div class="picker" style="min-width:180px;">
                            <label>Center Label Contrast</label>
                            <input type="range" id="centerLabelContrast" min="0" max="1" step="0.05" value="0.9" style="width:160px;">
                        </div>
                    </div>

                    <div style="margin-top:8px; display:flex; gap:8px; align-items:center;">
                        <label style="font-size:0.85rem;"><input type="checkbox" id="dayCenterLabel"> Day label</label>
                        <label style="font-size:0.85rem;"><input type="checkbox" id="xpCenterLabel"> XP label</label>
                        <label style="font-size:0.85rem;"><input type="checkbox" id="yearCenterLabel"> Year label</label>
                    </div>
                </div>
                <div>
                    Account & Data<br>
                    <div style="margin-top:5px; display:flex; gap:8px; flex-direction:column;">
                        <div style="display:flex; gap:8px;">
                            <input type="text" id="acctUser" placeholder="username" style="width:120px;">
                            <input type="password" id="acctPass" placeholder="password" style="width:120px;">
                        </div>
                        <button onclick="registerAccount()" class="add-btn">Register</button>
                    </div>
                    <div style="margin-top:8px; display:flex; gap:8px; flex-direction:column;">
                        <button onclick="signIn()" class="add-btn">Sign In</button>
                        <button id="saveDataBtn" onclick="saveDataToAccount()" class="add-btn" style="display:none;">SAVE</button>
                        <button id="loadDataBtn" onclick="loadDataFromAccount()" class="add-btn" style="display:none;">LOAD</button>
                        <button onclick="signOut()" class="add-btn">Sign Out</button>
                    </div>
                    <div style="margin-top:12px; display:flex; gap:8px;">
                        <button onclick="exportData()" class="add-btn">Export Data</button>
                        <button onclick="document.getElementById('importFile').click()" class="add-btn">Import Data</button>
                        <input id="importFile" type="file" accept="application/json" style="display:none" onchange="importData(event)">
                    </div>
                </div>
            </div>
            <button id="saveBtn" style="width:100%; margin-top:25px; padding:15px; background:var(--xp); border:none; border-radius:8px; font-weight:bold; cursor:pointer;">SAVE & VIEW</button>
        </div>

        <div id="dashboard" class="hidden">
            <div style="display:flex; justify-content:flex-end; align-items:flex-end; margin-bottom:10px; max-width: 900px; margin-left: auto; margin-right: auto;">
                <div id="xpLabel" style="font-weight:bold; color:var(--xp);">XP: 0%</div>
            </div>
            <div style="max-width: 900px; margin-left: auto; margin-right: auto;">
                <div class="bar-outer" style="height:20px; margin-bottom:30px;"><div id="xpBar" class="bar-fill" style="background: var(--xp);"></div></div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
                    <div id="dailyDisplay" class="glass-panel"><h3>DAILY</h3></div>
                    <div id="weeklyDisplay" class="glass-panel"><h3>WEEKLY</h3></div>
                </div>
                <div id="guideDisplay" class="glass-panel" style="margin-top:18px;"></div>
                <!-- add-buttons intentionally removed from dashboard view -->
            </div>
        </div>

        <!-- Right-side taskbar for one-time tasks, system info, and controls -->
        <div id="taskbar" class="taskbar hidden">
            <button id="taskbarToggle" class="taskbar-toggle" onclick="toggleTaskbarCollapse()" title="Toggle taskbar">▶</button>
            <div class="taskbar-tabs">
                <button class="taskbar-tab active" data-tab="onetime">ONE-TIME</button>
                <button class="taskbar-tab" data-tab="sysinfo">INFO</button>
            </div>
            <div class="taskbar-content">
                <div id="taskbar-onetime" class="taskbar-panel active">
                    <div id="oneTimeDisplay" class="glass-panel"><h3>ONE-TIME</h3></div>
                </div>
                <div id="taskbar-sysinfo" class="taskbar-panel">
                    <div class="glass-panel" style="padding: 20px; display: flex; flex-direction: column; gap: 20px; align-items: center;">
                        <div style="display: flex; flex-direction: column; align-items: center; gap: 12px;">
                            <div class="sys-icon clock-icon" style="width: 70px; height: 70px;">
                                <div class="clock-display">
                                    <span class="time-large" id="infoTimeHour">--</span>
                                    <span class="time-separator">:</span>
                                    <span class="time-large" id="infoTimeMin">--</span>
                                    <span class="time-period" id="infoPeriod">--</span>
                                </div>
                            </div>
                            <span style="font-size: 0.85rem; color: var(--text);">TIME</span>
                        </div>
                        
                        <div style="display: flex; flex-direction: column; align-items: center; gap: 12px;">
                            <div class="sys-icon calendar-icon" style="width: 70px; height: 70px;">
                                <div class="calendar-display">
                                    <span class="cal-month" id="infoMonth">--</span>
                                    <span class="cal-day" id="infoDay">--</span>
                                </div>
                            </div>
                            <span style="font-size: 0.85rem; color: var(--text);">DATE</span>
                        </div>
                        
                        <div style="display: flex; flex-direction: column; align-items: center; gap: 12px;">
                            <div class="sys-icon battery-icon" style="width: 70px; height: 70px;">
                                <div class="battery-display">
                                    <span class="batt-value" id="infoBattery">--</span>
                                </div>
                            </div>
                            <span style="font-size: 0.85rem; color: var(--text);">BATTERY</span>
                        </div>
                        
                        <div style="display: flex; flex-direction: column; align-items: center; gap: 12px;">
                            <div class="sys-icon volume-icon" style="width: 70px; height: 70px;">
                                <div class="volume-display">
                                    <span class="vol-value" id="infoVolume">--</span>
                                </div>
                            </div>
                            <span style="font-size: 0.85rem; color: var(--text);">VOLUME</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="taskbar-controls" style="margin-top:auto; border-top:1px solid var(--glass-border); padding-top:12px;">
                <button onclick="toggleView()" id="editBtn" style="width:100%; background:none; border:1px solid var(--accent); color:var(--accent); padding:8px 12px; border-radius:4px; cursor:pointer; margin-bottom:8px;">EDIT</button>
                <button onclick="toggleFocus()" id="focusBtn" style="width:100%; background:none; border:1px solid var(--accent); color:var(--accent); padding:8px 12px; border-radius:4px; cursor:pointer;">FOCUS</button>
            </div>
        </div>

        <!-- Compact system info icons (only visible when taskbar collapsed) -->
        <div id="compactSysInfo" class="compact-sys-info hidden">
            <div class="sys-icon clock-icon" title="Time">
                <div class="clock-display">
                    <span id="compactTimeHour" class="time-large">--</span><span class="time-separator">:</span><span id="compactTimeMin" class="time-large">--</span>
                    <span id="compactPeriod" class="time-period">AM</span>
                </div>
            </div>
            <div class="sys-icon calendar-icon" title="Date">
                <div class="calendar-display">
                    <span id="compactMonth" class="cal-month">JAN</span>
                    <span id="compactDay" class="cal-day">--</span>
                </div>
            </div>
            <div class="sys-icon battery-icon" title="Battery">
                <div class="battery-display">
                    <span id="compactBatteryValue" class="batt-value">--</span>%
                </div>
            </div>
            <div class="sys-icon volume-icon" title="Volume">
                <div class="volume-display">
                    <span id="compactVolumeValue" class="vol-value">~</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
