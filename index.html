<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slayer's Planner: God Mode</title>
    <style>
        :root {
            --bg: #0f0f12; --panel: rgba(26, 26, 31, 0.9);
            --accent: #7209b7; --xp: #2ecc71; --text: #e0e0e0;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; min-height: 100vh; overflow-x: hidden; }
        
        /* Background Shader System */
        #bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; background-size: cover; background-position: center;
        }
        #shader-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; background: rgba(0,0,0, 0.7); /* Controlled by slider */
        }

        .bar-outer { width: 100%; background: #000; height: 25px; border-radius: 4px; border: 1px solid #333; position: relative; overflow: hidden; margin-bottom: 10px; }
        #dayBar { background: linear-gradient(90deg, #3a0ca3, #4361ee); height: 100%; width: 0%; transition: 0.5s; }
        #weekBar { background: linear-gradient(90deg, #480ca8, #7209b7); height: 100%; width: 0%; transition: 0.5s; }
        #xpBar { background: linear-gradient(90deg, #1b4332, #2ecc71); height: 100%; width: 0%; transition: 0.3s; }
        .bar-text { position: absolute; width: 100%; text-align: center; line-height: 25px; font-weight: 900; font-size: 0.8rem; text-shadow: 1px 1px #000; }

        .container { background: var(--panel); border-radius: 12px; padding: 20px; backdrop-filter: blur(10px); border: 1px solid #ffffff1a; }
        
        /* Custom Checkboxes */
        input[type="checkbox"] {
            appearance: none; width: 20px; height: 20px; border: 2px solid var(--accent);
            border-radius: 4px; cursor: pointer; position: relative; margin-right: 10px;
        }
        input[type="checkbox"]:checked { background: var(--xp); border-color: var(--xp); }
        input[type="checkbox"]:checked::after { content: '✔'; position: absolute; color: black; font-size: 14px; left: 3px; top: -2px; }

        /* Achievements */
        #achievementList { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .medal { font-size: 2rem; animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { transform: scale(0); } to { transform: scale(1); } }

        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
        .toast { background: white; color: black; padding: 15px; border-radius: 8px; font-weight: bold; margin-bottom: 10px; border-left: 8px solid var(--accent); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
    </style>
</head>
<body>

    <div id="bg-layer"></div>
    <div id="shader-layer"></div>
    <div id="toast-container"></div>

    <div id="bars" class="hidden">
        <div class="bar-outer"><div id="dayBar"></div><div class="bar-text" id="dayText">DAY PROGRESS</div></div>
        <div class="bar-outer"><div id="weekBar"></div><div class="bar-text" id="weekBarText">YEAR PROGRESS</div></div>
    </div>

    <div id="editor" class="container">
        <h2>System Config</h2>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
            <div id="weeklyInputs"></div>
            <div id="dailyInputs"></div>
        </div>
        <button onclick="addInput('weekly')">+ Weekly</button>
        <button onclick="addInput('daily')">+ Daily</button>
        
        <div class="container" style="margin-top:20px;">
            <h3>Visuals & Alarms</h3>
            BG URL: <input type="text" id="bgUrl" placeholder="https://..." style="width:70%"><br>
            Shader Darkness: <input type="range" id="shaderRange" min="0" max="1" step="0.1" value="0.7"><br>
            AM: <input type="time" id="amTime"> PM: <input type="time" id="pmTime">
        </div>
        <button id="saveBtn" style="width:100%; margin-top:20px; background:var(--xp); color:black; font-weight:bold;">SAVE & SYNC</button>
    </div>

    <div id="viewMode" class="hidden">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button onclick="exitDashboard()" style="background:#444;">⚙ EDITOR</button>
            <h2 id="xpDisplay">XP: 0%</h2>
        </div>
        <div class="bar-outer"><div id="xpBar"></div></div>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
            <div id="weeklyDisplay"></div>
            <div id="dailyDisplay"></div>
        </div>

        <div class="container" style="margin-top:20px;">
            <h3>ACHIEVEMENTS</h3>
            <div id="achievementList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
