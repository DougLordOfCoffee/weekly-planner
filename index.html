<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Weekly Planner</h1>

    <div class="input-section">
        <label>Monday:</label><br>
        <input type="text" id="monInput"><br>

        <label>Tuesday:</label><br>
        <input type="text" id="tueInput"><br>

        <label>Wednesday:</label><br>
        <input type="text" id="wedInput"><br>

        <label>Thursday:</label><br>
        <input type="text" id="thuInput"><br>

        <label>Friday:</label><br>
        <input type="text" id="friInput"><br>

        <label>Weekend:</label><br>
        <input type="text" id="wkndInput"><br><br>

        <button id="generateBtn">Generate Plan</button>
    </div>

    <hr>

    <div class="output-section">
        <label>Your Formatted Plan:</label><br>
        <textarea id="outputBox" rows="10" cols="50" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
