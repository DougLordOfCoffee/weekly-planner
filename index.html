<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slayer's Planner: God Mode</title>
    <style>
        :root {
            --bg: #050507; --panel: rgba(20, 20, 25, 0.85);
            --accent: #7209b7; --xp: #00ff88; --text: #f0f0f0;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
        
        #bg-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background-size: cover; background-position: center; transition: background 0.5s; }
        #shader-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; transition: background 0.3s; }

        .app-container { width: 95%; max-width: 1200px; margin: 20px auto; z-index: 1; }
        
        /* Bars */
        .bar-outer { width: 100%; background: rgba(0,0,0,0.8); height: 20px; border-radius: 10px; border: 1px solid #333; position: relative; overflow: hidden; margin-bottom: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        #dayBar { background: linear-gradient(90deg, #3a0ca3, #4361ee); height: 100%; width: 0%; }
        #weekBar { background: linear-gradient(90deg, #480ca8, #b5179e); height: 100%; width: 0%; }
        #xpBar { background: linear-gradient(90deg, #007f5f, #00ff88); height: 100%; width: 0%; }
        .bar-text { position: absolute; width: 100%; text-align: center; line-height: 20px; font-weight: 900; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }

        .panel { background: var(--panel); border-radius: 15px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(12px); margin-bottom: 20px; }
        
        /* Checkbox Styling */
        input[type="checkbox"] { appearance: none; width: 22px; height: 22px; border: 2px solid var(--accent); border-radius: 6px; cursor: pointer; vertical-align: middle; transition: 0.2s; background: rgba(0,0,0,0.3); }
        input[type="checkbox"]:checked { background: var(--xp); border-color: var(--xp); box-shadow: 0 0 10px var(--xp); }
        input[type="checkbox"]:checked::after { content: 'âœ”'; display: block; text-align: center; color: black; font-weight: bold; font-size: 16px; }

        .hidden { display: none !important; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        
        /* Achievement Pop */
        .medal { font-size: 2.5rem; filter: drop-shadow(0 0 5px gold); animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes popIn { from { transform: scale(0) rotate(-45deg); opacity: 0; } to { transform: scale(1) rotate(0); opacity: 1; } }

        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 10000; }
        .toast { background: #fff; color: #000; padding: 15px 25px; border-radius: 10px; font-weight: bold; margin-top: 10px; border-left: 10px solid var(--accent); box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        
        .streak-counter { font-size: 1.5rem; font-weight: bold; color: #ff9e00; text-shadow: 0 0 10px #ff9e00; }
    </style>
</head>
<body>

    <div id="bg-layer"></div>
    <div id="shader-layer"></div>
    <div id="toast-container"></div>

    <div class="app-container">
        <div id="statBars" class="hidden">
            <div class="bar-outer"><div id="dayBar"></div><div class="bar-text" id="dayText">DAY PROGRESS</div></div>
            <div class="bar-outer"><div id="weekBar"></div><div class="bar-text" id="weekBarText">YEAR PROGRESS</div></div>
        </div>

        <div id="editor" class="panel">
            <h1 style="margin-top:0; color:var(--accent);">Slayer's Planner Config</h1>
            <div class="grid">
                <div>
                    <h3>Weekly Tasks</h3>
                    <div id="weeklyInputs"></div>
                    <button onclick="addInput('weekly')">+ Add Weekly Task</button>
                </div>
                <div>
                    <h3>Daily Tasks</h3>
                    <div id="dailyInputs"></div>
                    <button onclick="addInput('daily')">+ Add Daily Task</button>
                </div>
            </div>
            <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
            <div class="grid">
                <div>
                    <h3>Visuals</h3>
                    BG URL: <input type="text" id="bgUrl" placeholder="https://..." style="width:80%;"><br><br>
                    Darkness: <input type="range" id="shaderRange" min="0" max="1" step="0.05" value="0.7">
                </div>
                <div>
                    <h3>Alarms</h3>
                    Morning: <input type="time" id="amTime"> 
                    Night: <input type="time" id="pmTime">
                </div>
            </div>
            <button id="saveBtn" style="width:100%; margin-top:30px; padding:15px; background:var(--xp); color:black; font-weight:bold; font-size:1.1rem; border-radius:10px;">SAVE & ENTER DASHBOARD</button>
        </div>

        <div id="viewMode" class="hidden">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <button onclick="toggleView()" style="background:#333; padding:8px 15px;">âš™ CONFIG</button>
                <div class="streak-counter" id="streakDisplay">ðŸ”¥ 0 DAY STREAK</div>
                <h2 id="xpLabel" style="margin:0; color:var(--xp);">XP: 0%</h2>
            </div>
            
            <div class="bar-outer" style="height:30px;"><div id="xpBar"></div></div>

            <div class="grid">
                <div class="panel"><h3>WEEKLY GOALS</h3><div id="weeklyDisplay"></div></div>
                <div class="panel"><h3>DAILY RESET</h3><div id="dailyDisplay"></div></div>
            </div>

            <div class="panel">
                <h3 style="margin-top:0;">ACHIEVEMENTS</h3>
                <div id="achievementList" style="display:flex; gap:15px; min-height:50px;"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
