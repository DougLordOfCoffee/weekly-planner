<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="plannerTitle">Weekly Planner: Week --/52</h1>

    <div class="section">
        <h3>THINGS TO FINISH THIS WEEK:</h3>
        <div id="taskContainer">
            <input type="text" class="task-input" placeholder="Enter task...">
        </div>
        <button id="addTaskBtn">+ Add Input</button>
    </div>

    <div class="section">
        <button id="generateBtn">Generate Formatted TODO</button>
    </div>

    <hr>
    <textarea id="outputBox" rows="20" style="width: 100%; font-family: monospace;"></textarea>

    <script src="script.js"></script>
</body>
</html>
