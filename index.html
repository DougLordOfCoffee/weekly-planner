<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Planner</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --glass: rgba(15, 15, 20, 0.85);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent: #9d4edd;
            --xp: #00ff88;
            --text: #ffffff;
        }

        body {
            background: #050505;
            color: var(--text);
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        /* High Fidelity Background System */
        #bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            image-rendering: auto; /* Preserves fidelity */
        }
        
        #shader-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        /* Editor Styling */
        input[type="text"], input[type="time"], textarea {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            outline: none;
            transition: border 0.3s;
        }
        input:focus { border-color: var(--accent); }

        /* Custom Checkboxes */
        input[type="checkbox"] {
            appearance: none; width: 18px; height: 18px;
            border: 1px solid var(--accent);
            border-radius: 3px; cursor: pointer;
            background: rgba(0,0,0,0.5);
            position: relative;
        }
        input[type="checkbox"]:checked { background: var(--xp); border-color: var(--xp); }
        input[type="checkbox"]:checked::after {
            content: 'âœ“'; position: absolute; color: #000;
            font-size: 14px; font-weight: bold; left: 2px; top: -2px;
        }

        /* Achievement Pops */
        .achievement-pop {
            font-size: 2.5rem;
            animation: emerge 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            filter: drop-shadow(0 0 10px var(--xp));
        }
        @keyframes emerge { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .bar-outer { height: 12px; background: rgba(0,0,0,0.6); border-radius: 6px; border: 1px solid var(--glass-border); overflow: hidden; position: relative; }
        .bar-fill { height: 100%; transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body>

    <div id="bg-layer"></div>
    <div id="shader-layer"></div>
    <div id="toast-container" style="position:fixed; top:20px; right:20px; z-index:1000;"></div>

    <div class="app-container" style="max-width: 1100px; margin: 40px auto; padding: 0 20px;">
        
        <div id="topBars" class="hidden">
            <div class="bar-outer" style="margin-bottom: 5px;"><div id="dayBar" class="bar-fill" style="background: #3f37c9;"></div></div>
            <div class="bar-outer" style="margin-bottom: 20px;"><div id="yearBar" class="bar-fill" style="background: var(--accent);"></div></div>
        </div>

        <div id="editor" class="glass-panel">
            <h2 style="margin-top:0; color:var(--accent);">Weekly Planner</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
                <div id="weeklyInputs"><h3>WEEKLY</h3></div>
                <div id="dailyInputs"><h3>DAILY</h3></div>
                <button class="add-btn" onclick="addInput('daily')">+ Daily Goal</button>
                <button class="add-btn" onclick="addInput('weekly')">+ Weekly Goal</button>


            </div>
            <div style="margin-top: 20px; border-top: 1px solid var(--glass-border); padding-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
                <div>
                    Visuals<br>
                    <input type="text" id="bgUrl" placeholder="Image URL" style="width:100%; margin-top:5px;"><br>
                    Shader: <input type="range" id="shaderRange" min="0" max="1" step="0.05" value="0.7">
                </div>
                <div>
                    Alarms<br>
                    Morning: <input type="time" id="amTime"> Night: <input type="time" id="pmTime">
                </div>
            </div>
            <button id="saveBtn" style="width:100%; margin-top:25px; padding:15px; background:var(--xp); border:none; border-radius:8px; font-weight:bold; cursor:pointer;">SAVE & VIEW</button>
        </div>

        <div id="dashboard" class="hidden">
            <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-bottom:10px;">
                <button onclick="toggleView()" style="background:none; border:1px solid var(--accent); color:var(--accent); padding:5px 15px; border-radius:4px; cursor:pointer;">EDIT</button>
                <div id="xpLabel" style="font-weight:bold; color:var(--xp);">XP: 0%</div>
            </div>
            <div class="bar-outer" style="height:20px; margin-bottom:30px;"><div id="xpBar" class="bar-fill" style="background: var(--xp);"></div></div>
            <button onclick="toggleFocus()">FOCUS</button>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
                <div id="weeklyDisplay" class="glass-panel"><h3>WEEKLY</h3></div>
                <div id="dailyDisplay" class="glass-panel"><h3>DAILY</h3></div>
            </div>

            <div id="guideDisplay"></div>


            <div class="glass-panel" style="margin-top:30px;">
                <h3 style="margin-top:0;">Achievements</h3>
                <div id="achievementList" style="display:flex; gap:20px; min-height:50px;"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
